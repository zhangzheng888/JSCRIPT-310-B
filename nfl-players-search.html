<!DOCTYPE html>
<html>
  <head>
    <title>NFL Player Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="best-books.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col-12">
          <h1>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg"
              alt="NFL Logo"
              style="width: 50px; height: auto; margin-right: 10px"
            />NFL Players Search
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="player-search-form">
            <div class="form-group mb-2">
              <label for="name">Name:</label>
              <input
                id="name"
                name="name"
                class="form-control"
                type="text"
                placeholder="Patrick Mahomes"
                pattern="[A-Za-z\s]+"
              />
            </div>
            <div class="form-group mb-2">
              <input
                id="submit"
                class="btn btn-primary"
                type="submit"
                value="Find Player"
              />
            </div>
          </form>
        </div>
        <div class="col-md-7 offset-md-1" id="player-profile-container">
          <!-- Searched player will be displayed here -->
        </div>
      </div>
    </div>

    <script src="nfl-players-search.js"></script>
  </body>
</html>
